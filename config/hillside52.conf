# --- DISPLAY SETTINGS ---
# Enable the Nice!View Display
CONFIG_ZMK_DISPLAY=y
# Use the Nice!View custom widgets (optional, looks better on this screen)
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y 
# (Note: The nice_view shield usually handles the widget selection automatically)

# --- DISABLE HARDWARE NOT PRESENT ---
# Disable Encoders
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# Disable RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# Boost Bluetooth (Keep this if you had connection issues)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y